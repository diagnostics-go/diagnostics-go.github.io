<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diagnostics-Go</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bs_icons.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div id="navbar" class="row"></div>
      <div class="row justify-content-center mt-2">
        <div id="alertPlaceholder" class="col-8 col-lg-4"></div>
      </div>
      <div id="search-panel" class="row align-items-center" style="min-height: 93vh;">
        <div>
          <div class="container-fluid">
            <div class="row justify-content-center">
              <p class="text-center fw-bold" style="font-size: 3.5rem;">Diagnostics-Go</p>
            </div>
            <form class="row justify-content-center my-5" action="javascript:void(0);">
              <div class="col-8 col-lg-6">
                <input class="form-control form-control-lg text-center" id="search" type="search" placeholder="Search" aria-label="Search">
              </div>
              <div class="col-1">
                <button id="search-btn" type="submit" class="btn btn-lg btn-outline-primary">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </form>
            <div class="row justify-content-center text-center">
              <div class="col-12">
                <p class="fs-3">Popular searches</p>
              </div>
              <div class="col-12 col-lg-7">
                <div class="container-fluid">
                  <div id="popular" class="row"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/fuse.min.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/canvas.js"></script>
    <script src="/js/products.js"></script>
    <script src="/js/filter.js"></script>
    <script src="/js/popular_btns.js"></script>
    
    <!-- <script src="/js/filter_nav.js"></script> -->
    <script>
      create_nav_header();
      draw_popular_buttons();
      document.getElementById('search-btn').onclick = () => {
        //const products = search_js(document.getElementById('search').value, get_all_products());
        let all_products = get_all_products();
        let search_engine = get_search_engine();
        let products = search_result(search_engine, document.getElementById('search').value);
        draw_products_search(products);
      };          
    </script>
  </body>
</html>
