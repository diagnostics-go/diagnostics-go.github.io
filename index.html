<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diagnostics-Go</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bs_icons.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div id="navbar" class="row"></div>
      <div  class="row justify-content-center mt-2">
        <div id="alertPlaceholder" class="col-8 col-lg-4"></div>
      </div>
      <div id="search-panel" class="row align-items-center" style="min-height: 93vh;">
        <div>
          <div class="container-fluid">
            <div class="row justify-content-center">
              <p class="text-center fw-bold" style="font-size: 3.5rem;">Diagnostics-Go</p>
            </div>
            <div class="row justify-content-center my-5">
              <div class="col-8 col-lg-6">
                <input class="form-control form-control-lg text-center" id="search" type="search" placeholder="Search" aria-label="Search">
              </div>
              <div class="col-1">
                <button id="search-btn" type="submit" class="btn btn-lg btn-outline-primary">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </div>
            <div class="row justify-content-center text-center">
              <div class="col-12">
                <p class="fs-3">Popular searches</p>
              </div>
              <div class="col-12 col-lg-7">
                <div class="btn-group btn-group-md" role="group" aria-label="Popular categories">
                  <button type="button" class="btn btn-outline-primary mx-1">Categorie 1</button>
                  <button type="button" class="btn btn-outline-primary mx-1">Categorie 2</button>
                  <button type="button" class="btn btn-outline-primary mx-1">Categorie 3</button>
                  <button type="button" class="btn btn-outline-primary mx-1">Categorie 4</button>
                  <button type="button" class="btn btn-outline-primary mx-1">Categorie 5</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/lunr.min.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/canvas.js"></script>
    <script src="/js/products.js"></script>
    <script src="/js/filter.js"></script>
    
    <!-- <script src="/js/filter_nav.js"></script> -->
    <script>
      create_nav_header();
      document.getElementById('search-btn').onclick = () => {
        const products = search_js(document.getElementById('search').value, get_all_products());
        if(products.length>0){
          const paginationLimit = 16;
          const total_pages = Math.ceil(products.length/paginationLimit);
          const search   = document.getElementById("search-panel");
          while (search.hasChildNodes()) {
            search.removeChild(search.firstChild);
          }
          create_canvas();
          body_pagination(total_pages, products, paginationLimit);
            setCurrentPage(products, 1);
            document.querySelectorAll(".page-link").forEach((item) => {
                const pageIndex = Number(item.getAttribute("page-index"));
                if (pageIndex) {
                    item.addEventListener("click", () => {
                        setCurrentPage(products,pageIndex, paginationLimit);
                    });
                }
          });
          create_accordion(get_all_brands(), get_diagnostics_fields(), get_diagnostics_subfields(), get_specific_tests());
          document.getElementById('btn-apply').onclick = () => {
            document.querySelectorAll(".form-check-input").forEach((item, index) => {
              if(item.checked){
                apply_filters(item.value.toLowerCase(), products);
              }
            });
          };
        }
        else{
          create_alert();
        }
      };          
      
      // create_tabs(get_diagnostics_fields());
      // display_products(get_all_products(), 'all');
      
      // document.getElementById('labor').onclick = display_products(get_all_products(), 'labor');
      // document.getElementById('all').onclick = display_products(get_all_products(), 'all');
      // document.getElementById('pointofcare').onclick = display_products(get_all_products(), 'pointofcare');
    </script>
  </body>
</html>
