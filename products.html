  <body>
    <div class="container-fluid">
      <div id="navbar" class="row"></div>
      <div class="row justify-content-center mt-3">
        <div class="d-none d-lg-block col-lg-8">
          <div id="tab-header"></div>
        </div>
        <div class="col-10 col-lg-2 text-center">
          <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Filter & Sort</button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Filter & Sort</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <form class="d-flex mb-3" role="search" action="javascript:void(0);">
                <input class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search" > 
                <button type="submit" class="btn btn-light" onclick="search_engine(document.getElementById('search').value,get_all_products())">
                  <i class="bi bi-search"></i>
                </button>
              </form>
              <div id="accordionFlush"></div>
            </div>
          </div>
        </div>
        <div id="nav-tabContent"> </div>
      </div>
      
    </div>
    <script src="/bootstrap.bundle.min.js"></script>
    <script src="/nav.js"></script>
    <script src="/data.js"></script>
    <script src="/products.js"></script>
    <script src="/filter.js"></script>
    <script src="/filter_nav.js"></script>
    <script>
      create_nav_header();
      create_accordion(get_all_brands(), get_diagnostics_fields(), get_diagnostics_subfields(), get_specific_tests());
      create_tabs(get_diagnostics_fields());
      display_products(get_all_products(), 'all');
      
      document.getElementById('labor').onclick = display_products(get_all_products(), 'labor');
      document.getElementById('all').onclick = display_products(get_all_products(), 'all');
      document.getElementById('pointofcare').onclick = display_products(get_all_products(), 'pointofcare');
    </script>
